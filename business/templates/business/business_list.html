{% extends '../base1.html' %}

{% block title %}
Dashboard
{% endblock %}
{% block content %}

<main> 
  <div class="container my-2">
    <div class="card-body text-center">
      <h4 class="card-title">أعمال ساعدني</h4>
      <a href="{% url 'add_business' %}" class="btn btn-primary">إضافة عمل</a>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-8">
      </div>
    </div>
    <div class="table-responsive" dir="rtl"> 
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-right">الرقم</th>
            <th scope="col" class="text-right">العمل</th>
            <th scope="col" class="text-right">القسم</th>
            <th scope="col" class="text-right"> </th>
          </tr>
        </thead>
        <tbody>
          {% for business in object_list %}
          <tr>
            <th scope="row" class="text-right">{{ business.id }}</th>
            <td class="text-right">{{ business.name }}</td>
            <td class="text-right">{{ business.type }}</td>
            <td>
              <a href="{% url 'edit_business' business.id %}" type="button" class="btn btn-sm btn-light"><i class="far fa-edit"></i> تعديل</a>
              <a href="{% url 'delete_business' business.id %}" type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> حذف</a>    
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div> 
</main>



{% endblock %}
