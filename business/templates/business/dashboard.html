{% extends './base1.html' %}

{% block content %}

<main>
  <div class="container my-5">
    <div class="card-body text-center">
      <h4 class="card-title">أعمال ساعدني</h4>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  إضافة عمل
</button>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-8">
      </div>
    </div>
    <div class="table-responsive" dir="rtl"> 
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-right">الرقم</th>
            <th scope="col" class="text-right">العمل</th>
            <th scope="col" class="text-right">القسم</th>
            <th scope="col" class="text-right"> </th>
          </tr>
        </thead>
        <tbody>
          {% for business in object_list %}
          <tr>
            <th scope="row" class="text-right">{{ business.id }}</th>
            <td class="text-right">{{ business.name }}</td>
            <td class="text-right">{{ business.type }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-light" data-toggle="modal" data-target="#editBusinessModal{{ business.id }}"><i class="far fa-edit"></i> تعديل</button>
              <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteBusinessModal{{ business.id }}"><i class="fas fa-trash-alt"></i> حذف</button>    
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div> 
</main>



{% load bootstrap4 %}


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container d-flex justify-content-center" dir="rtl">
                <div class="d-flex flex-column">
                    <div class="p-2"><h2 class="text-right">إضافة عمل</h2></div>
                    <div class="p-2">    <form method="post"  class="text-right">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group text-right">
                          <div class="text-right">
                            <button type="submit" class="btn btn-primary">حفظ</button>
                          </div>
                        </div>
                      </form></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
